language: ruby

sudo: false

services:
  - postgresql

cache:
  directories:
    - vendor/bundle

rvm: "2.3.4"

env:
  - RAILS_ENV=test

matrix:
include:
  - addons:
      postgresql: "9.3"
  - addons:
      postgresql: "9.6"
fast_finish: true

install:
  - travis_retry gem install bundler -v '<2' # Ruby 2.2 depend on bundler 1.x.
  - bundler -v
  - travis_retry bundle install

before_script:
  - cp config/database.yml.travis config/database.yml
