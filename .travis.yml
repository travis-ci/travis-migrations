language: ruby

services:
  - postgresql

addons:
  - postgresql: "11"

cache:
  directories:
    - vendor/bundle

rvm: "3.2.2"

env:
  - RAILS_ENV=test
  - global:
    - PATH=/snap/bin:$PATH
before_install:
  - 'gem install bundler -v 2.4.17'

before_script:
  - cp db/main/structure.sql db/main/structure-original.sql
  - cp config/database.yml.travis config/database.yml

before_install:
  - gem install bundler:2.3.7

after_success:
  - script/upload_structure.rb

jobs:
  include:
    - stage: "Testing time"
      dist: focal
      language: ruby
      addons:
        postgresql: "11"
        apt:
          sources:
            - sourceline: 'deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main'
              key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
          packages:
            - postgresql-11
            - postgresql-client-11
      script:
        - bundle exec rspec spec
    - stage: "Ship to Quay.io"
      dist: focal
      before_script: echo skip
      after_success: echo skip
      script: make ship
      if: (branch = master and type = push ) OR commit_message =~ /ship:docker/ OR env(SHIP_DOCKER) = true
before_install:
  - gem install rubygems-update -v 3.3.27
